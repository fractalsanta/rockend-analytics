<ion-content>
  <ion-list>
    <ion-item-divider color="primary">
      Filters
      <button ion-button item-end outline color="light" (click)="clearFilter">Clear</button>
    </ion-item-divider>


    <ion-item>
      <ion-label color="primary">Management Type</ion-label>
      <ion-select [(ngModel)]="managementType"  #C (ionChange)="setManagementType($event)">
        <ion-option>
          Show All
        </ion-option>
        <ion-option>
          Commercial
        </ion-option>
        <ion-option>
          Residential
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Type to find an agent</ion-label>
      <ion-input type="string"  (keyup)="filterItems($event)"></ion-input>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let agent of agents; let i = index">
        <ion-label>{{ agent.name }}</ion-label>
        <ion-checkbox color="secondary" (ionFocus)="setItems()" (ionChange)="setAgent(i)"></ion-checkbox>
      </ion-item>
    </ion-list>

    <!-- <b>{{ managementType }}</b>  
    <ul>
      <li *ngFor="let sA of selectedAgents;">{{ sA.name }}</li>

    </ul>-->

  </ion-list>
</ion-content>
